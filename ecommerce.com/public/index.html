<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- navbar_section -->
    <nav class="navbar_section bg-secondary w-100 position-sticky fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center text-white"
                    style="height: 70px;">
                    <div class="nav_logo">
                        <h2 class="mb-0">LakshaY</h2>
                    </div>
                    <div class="nav_cart"><a href="#" class=" position-relative" data-bs-toggle="offcanvas"
                        data-bs-target="#demo">
                        <i class="fa-solid fa-bag-shopping bg-success p-2 text-white rounded"
                            style="font-size: 25px;"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-icon"> 0 </span>
                    </a>
                </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar section end -->
    <!-- Products -->
    <section class="products_section" id="products">
        <h2 class="heading text-center text-white">Products</h2>
        <div class="product-container container">
            <div class="row" id="productList">

            </div>
        </div>
    </section>







    <!-- cart page section -->
    <div class="offcanvas offcanvas-end overflow-auto" id="demo"> 
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Cart</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="cart-content cart_section card mb-3">
            <div class="container-fluid">
                <div class="row" id="cartItems"></div>
                    
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <div id="cartTotal" class="h5 mb-0"></div>
                        <a href="#" class="checkout-btn btn btn-success">Checkout</a>
                    </div>
            </div>
        </div>
    </div>
    </div>







    <!-- javascript section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
